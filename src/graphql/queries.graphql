# Create User

query MyQueryListUsers {
  listUsers {
    items {
      id
      name
      role
    }
  }
}

mutation MyMutationCreateUser {
  createUser(input: {name: "admon_suan", id: "a5e0ea8d-95f6-4a8b-bd13-e28f9fa49934", isProfileUpdated: true, role: "admon"}) {
    id
    name
    role
    isProfileUpdated
    addresss
    cellphone
    createdAt
    dateOfBirth
    updatedAt
  }
}

